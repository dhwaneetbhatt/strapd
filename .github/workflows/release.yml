name: Release CLI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true

env:
  MIN_SUPPORTED_RUST_VERSION: "1.70.0"
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform.target }} (${{ matrix.platform.os }})
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - { target: aarch64-unknown-linux-gnu, os: ubuntu-24.04, name: strapd-linux-aarch64.tar.gz }
          - { target: x86_64-unknown-linux-gnu, os: ubuntu-24.04, name: strapd-linux-x86_64.tar.gz }
          - { target: x86_64-apple-darwin, os: macos-15-intel, name: strapd-macos-x86_64.tar.gz }
          - { target: aarch64-apple-darwin, os: macos-15, name: strapd-macos-aarch64.tar.gz }
          - { target: x86_64-pc-windows-msvc, os: windows-2025, name: strapd-windows-x86_64.zip }
          - { target: aarch64-pc-windows-msvc, os: windows-2025, name: strapd-windows-aarch64.zip }

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build Rust ${{ matrix.platform.target }} binary
        uses: houseabsolute/actions-rust-cross@v1
        with:
          command: build
          target: ${{ matrix.platform.target }}
          toolchain: stable
          args: -p strapd --locked --release
          strip: true

      - name: Package binary (linux/macos)
        if: matrix.platform.os != 'windows-2025'
        run: |
          cd target/${{ matrix.platform.target }}/release
          tar czf ${{ matrix.platform.name }} strapd
          rm strapd

      - name: Package binary (windows)
        if: matrix.platform.os == 'windows-2025'
        run: |
          cd target/${{ matrix.platform.target }}/release
          7z a ${{ matrix.platform.name }} strapd.exe
          rm strapd.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.platform.name }}
          path: target/${{ matrix.platform.target }}/release/${{ matrix.platform.name }}

  release:
    name: Create Release
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts

      - name: Move artifacts to release directory
        run: |
          mkdir -p release
          find artifacts -type f -exec mv {} release/ \;

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          name: Release ${{ github.event.inputs.tag || github.ref_name }}
          files: release/*
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout Homebrew Tap
        uses: actions/checkout@v6
        with:
          repository: dhwaneetbhatt/homebrew-tap
          path: homebrew-tap
          token: ${{ secrets.GH_PAT }}

      - name: Update Formula
        env:
          TAG_NAME: ${{ github.event.inputs.tag || github.ref_name }}
        run: |
          # Calculate SHAs
          export MACOS_SHA_AARCH64=$(shasum -a 256 release/strapd-macos-aarch64.tar.gz | awk '{print $1}')
          export MACOS_SHA_X86_64=$(shasum -a 256 release/strapd-macos-x86_64.tar.gz | awk '{print $1}')
          export LINUX_SHA_AARCH64=$(shasum -a 256 release/strapd-linux-aarch64.tar.gz | awk '{print $1}')
          export LINUX_SHA_X86_64=$(shasum -a 256 release/strapd-linux-x86_64.tar.gz | awk '{print $1}')
          
          echo "Updates for Tag: $TAG_NAME"
          echo "  MacOS Aarch64: $MACOS_SHA_AARCH64"
          echo "  MacOS x86_64:  $MACOS_SHA_X86_64"
          echo "  Linux Aarch64: $LINUX_SHA_AARCH64"
          echo "  Linux x86_64:  $LINUX_SHA_X86_64"

          # Run the update script
          python3 scripts/update_homebrew_formula.py

      - name: Create Pull Request for Tap
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GH_PAT }}
          path: homebrew-tap
          commit-message: "chore: bump strapd to ${{ github.event.inputs.tag || github.ref_name }}"
          title: "chore: bump strapd to ${{ github.event.inputs.tag || github.ref_name }}"
          body: |
            Automated PR to update strapd version to ${{ github.event.inputs.tag || github.ref_name }}.
            
            Use `brew install --build-from-source` to test if artifacts are not yet public.
          branch: "bump-strapd-${{ github.event.inputs.tag || github.ref_name }}"
          base: main
          labels: "automation"
