name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test-rust:
    name: Test Rust
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy
          target: wasm32-unknown-unknown

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Rust dependencies
        run: make rust-install

      - name: Check formatting
        run: make rust-fmt-check

      - name: Lint Rust
        run: make rust-lint

      - name: Build Rust
        run: make rust-build

      - name: Test Rust and generate coverage
        run: |
          make rust-coverage
          cargo llvm-cov --all-features --workspace --exclude strapd-wasm --json --output-path coverage.json

      - name: Display Rust coverage summary
        run: |
          echo "## ðŸ¦€ Rust Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Parse JSON coverage data and format to 2 decimal places
          LINES=$(jq -r '.data[0].totals.lines.percent' coverage.json | awk '{printf "%.2f", $1}')
          FUNCTIONS=$(jq -r '.data[0].totals.functions.percent' coverage.json | awk '{printf "%.2f", $1}')
          BRANCHES=$(jq -r '.data[0].totals.regions.percent' coverage.json | awk '{printf "%.2f", $1}')

          echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lines | ${LINES}% |" >> $GITHUB_STEP_SUMMARY
          echo "| Functions | ${FUNCTIONS}% |" >> $GITHUB_STEP_SUMMARY
          echo "| Branches | ${BRANCHES}% |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Build wasm
        run: make wasm-build

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-build
          path: webapp/wasm/
          retention-days: 1

  test-webapp:
    name: Test Webapp
    runs-on: ubuntu-24.04
    needs: test-rust
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('webapp/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install webapp dependencies
        run: make webapp-install

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-build
          path: webapp/wasm/

      - name: Check formatting
        run: make webapp-fmt-check

      - name: Lint webapp
        run: make webapp-lint

      - name: Build webapp
        run: make webapp-build

      - name: Test webapp
        run: make webapp-coverage

      - name: Display Webapp coverage summary
        run: |
          echo "## âš›ï¸ Webapp Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Parse coverage-summary.json generated by vitest
          LINES=$(jq -r '.total.lines.pct' webapp/coverage/coverage-summary.json)
          STATEMENTS=$(jq -r '.total.statements.pct' webapp/coverage/coverage-summary.json)
          FUNCTIONS=$(jq -r '.total.functions.pct' webapp/coverage/coverage-summary.json)
          BRANCHES=$(jq -r '.total.branches.pct' webapp/coverage/coverage-summary.json)

          echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lines | ${LINES}% |" >> $GITHUB_STEP_SUMMARY
          echo "| Statements | ${STATEMENTS}% |" >> $GITHUB_STEP_SUMMARY
          echo "| Functions | ${FUNCTIONS}% |" >> $GITHUB_STEP_SUMMARY
          echo "| Branches | ${BRANCHES}% |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
